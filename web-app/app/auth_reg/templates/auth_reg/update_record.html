{% extends 'main/layout.html' %}

{% block title %}
    Обновить запись
{% endblock %}
{% block content %}
<div class="modal_window" data-modal="">
        <p class="title_name">Обновить запись</p>
        <form class="form" method="post">
            {% csrf_token %}
            <label style="font-size:14  px;">Город</label>
            <p style=" color: black;">{{ form.city }}<p>
            <label style="font-size:14  px">Оборудование</label>
            {{ form.device }}
            <label style="font-size:14  px">Температура</label>
            {{ form.temperature }}
            <button class="submit_btn" type="submit">Обновить</button>
        </form>
    </div>
{% endblock %}
