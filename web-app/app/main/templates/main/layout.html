{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/media.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/model.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/modal_window.css' %}">
    <link rel="icon" href="{% static 'main/images/nirvana-logo-svgrepo-com.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="wrap_container">
            <div class="header_nav">
                <h1 class="logo"><a href="{% url 'home_page' %}">Django App</a></h1>
                <nav class="nav_menu">
                    <ul class="nav">
                        <li class="nav-item"><a href="{% url 'home_page' %}">Главная</a></li>
                        <li class="nav-item"><a href="{% url 'lab6' %}">Л/Р №6</a></li>
                        <li class="nav-item"><a href="{% url 'lab7' %}">Л/Р №7</a></li>
                    </ul>
                </nav>

                    <nav class="nav_buttons">
                        {% if user.is_authenticated %}
                            <a href="{% url 'profile' request.user.username %}">Профиль</a>
                            <a href="{% url 'logout' %}">Выйти</a>
                        {% endif %}
                        {% if user.is_authenticated == False %}
                            <a href="{% url 'login' %}">Войти</a>
                            <a href="{% url 'register' %}">Регистрация</a>
                         {% endif %}
                    </nav>
                 <div class="burger-menu">
                      <span></span>
                      <span></span>
                      <span></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap_container">
            <div class="main_col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <script src="{% static 'main/scripts/main.js' %}"></script>
</body>
</html>
